<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Ph√°p Lu·∫≠t Giao Th√¥ng</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100vh;
      background: linear-gradient(180deg, #1f1f1f, #2c2c2c);
      padding-top: 20px;
      box-shadow: 3px 0 10px rgba(0, 0, 0, 0.6);
      transition: all 0.3s ease;
    }
    .sidebar .logo {
      text-align: center;
      padding: 20px 0;
      font-size: 28px;
      font-weight: 700;
      color: #03dac6;
      text-shadow: 0 0 8px rgba(3, 218, 198, 0.5);
      letter-spacing: 2px;
      border-bottom: 1px solid #333;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      color: #ccc;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    .sidebar a i {
      margin-right: 10px;
      font-size: 18px;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #03dac6;
      color: #000;
      transform: translateX(5px);
      border-radius: 0 10px 10px 0;
    }
    .main {
      margin-left: 240px;
      padding: 40px;
      transition: all 0.3s ease;
    }
    .section {
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    .section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 15px;
      margin-bottom: 15px;
      background: #2c2c2c;
      color: #f1f1f1;
      border: 1px solid #444;
      border-radius: 8px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    textarea:focus {
      border-color: #03dac6;
      outline: none;
      box-shadow: 0 0 5px rgba(3, 218, 198, 0.5);
    }
    button {
      background: linear-gradient(45deg, #03dac6, #00bfa5);
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #00bfa5, #03dac6);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .response {
      margin-top: 20px;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      white-space: pre-wrap;
      border-left: 5px solid #03dac6;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .law-files ul {
      list-style: none;
      padding: 0;
    }
    .law-files li {
      margin-bottom: 12px;
    }
    .law-files a {
      color: #81d4fa;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .law-files a:hover {
      color: #03dac6;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">TTH</div>
    <a href="#" class="active" onclick="showSection('chat')"><i>üí¨</i> Chatbot</a>
    <a href="#" onclick="showSection('docs')"><i>üìÑ</i> VƒÉn b·∫£n ph√°p lu·∫≠t</a>
  </div>

  <div class="main">
    <div id="chat" class="section active">
      <h2>üí¨ Chatbot Ph√°p Lu·∫≠t Giao Th√¥ng ƒê∆∞·ªùng b·ªô</h2>
      <textarea id="question" placeholder="Nh·∫≠p c√¢u h·ªèi..."></textarea>
      <button onclick="sendQuestion()">G·ª≠i c√¢u h·ªèi</button>
      <div class="response" id="answer">...</div>
    </div>

    <div id="docs" class="section">
      <h2>üìÑ Danh s√°ch vƒÉn b·∫£n ph√°p lu·∫≠t</h2>
      <div class="law-files">
        <ul id="fileList"></ul>
      </div>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.querySelector(`#${sectionId}`).classList.add('active');
      document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
      event.target.classList.add('active');
    }

    async function sendQuestion() {
      const question = document.getElementById("question").value.trim();
      const answerBox = document.getElementById("answer");

      if (!question) {
        answerBox.innerText = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p c√¢u h·ªèi.";
        return;
      }

      answerBox.innerText = "‚è≥ ƒêang x·ª≠ l√Ω...";

      try {
        const response = await fetch("http://localhost:8000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerBox.innerText = data.answer || "‚ùå Kh√¥ng c√≥ c√¢u tr·∫£ l·ªùi.";
      } catch (error) {
        console.error(error);
        answerBox.innerText = "‚ùå L·ªói: Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c ƒë·∫øn m√°y ch·ªß.";
      }
    }

    async function loadLawFiles() {
      try {
        const response = await fetch("http://localhost:8000/files");
        const data = await response.json();
        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";
        data.files.forEach(file => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `http://localhost:8000/files/${file}`;
          a.innerText = file;
          a.target = "_blank";
          li.appendChild(a);
          fileList.appendChild(li);
        });
      } catch (error) {
        console.error("Kh√¥ng th·ªÉ t·∫£i danh s√°ch vƒÉn b·∫£n:", error);
      }
    }

    window.onload = loadLawFiles;
  </script>
</body>
</html>
